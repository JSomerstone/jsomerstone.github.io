<html>
<head>
    <title>Game Timer</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" >
    <link href="../css/jsomerstone.css" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- NAVBAR -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="navbar-header">
            <a class="navbar-brand" id="jsomerstone" href="#">
                Game timer
            </a>
        </div>
        <div class="navbar-collapse collapse navbar-right">
            <ul class="nav navbar-nav">
                <li><a href="../index.html"><i class="fa fa-home"></i> Front page</a></li>
                <li>
                    <a href="#" title="Tietoja" id="aboutLink" data-toggle="modal" data-target="#aboutModal">
                        <i class="fa fa-info-circle"></i> About
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div><!-- /NAVBAR -->
<div class="row even first">
    <div class="container">
        <form class="form-inline">
            <b>Setup</b>
            <div class="form-group">
                <input type="number" class="form-control" id="playerCount" placeholder="2 .. 10" min="2" max="10" value="2">
                <label for="playerCount">Players</label>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="time" placeholder="5 .. 120" min="5" max="120" step="5" value="30">
                <label for="time">min each</label>
            </div>
            <div class="form-group">
                <a href="#" class="btn btn-default" id="update-btn" title="Update settings"><i class="fa fa-repeat"></i></a>
            </div>
        </form>
    </div>
</div>
<div class="row odd top-padding">
    <div class="container" id="step-2">
        <div class="col-sm-offset-2 col-sm-8" id="progress-bars">
            <div class="row">
                <div class="form-group col-xs-2">
                    <input id="name-1" value="Player 1" type="text" class="player-name">
                </div>
                <div class="progress">
                    <div id="pbar-1" class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" >
                        <span id="progress-1">0:00</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-2">
                    <input id="name-2" value="Player 2" type="text" class="player-name">
                </div>
                <div class="progress">
                    <div id="pbar-2" class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" >
                        <span id="progress-2">0:00</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6">
                <button class="btn btn-block btn-success btn-lg" id="game-btn">Start / Next</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-5 col-sm-2">
                <button class="btn btn-block btn-danger" id="stop-btn">Stop</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="aboutModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h4>Idea</h4>
                <p>
                    A chess-clock is not enough when playing a multi-player (board) game. Thus Game Timer.
                </p>
                <h4>Pieces</h4>
                <ul>
                    <li>
                        CSS-library:
                        <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a>
                    </li>
                    <li>
                        JS-library:
                        <a href="http://jquery.com/" target="_blank">jQuery</a>
                    </li>
                    <li>
                        Icons:
                        <a href="http://fortawesome.github.io/Font-Awesome/" target="_blank">Font Awesome</a>
                    </li>
                </ul>
                <h4>Author</h4>
                <ul>
                    <li>
                        <a href="../index.html">JSomerstone</a> aka. Joona Somerkivi
                    </li>
                </ul>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery-2.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
<script src="timer.js"></script>
</body>
</html>
