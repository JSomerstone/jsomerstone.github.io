<html>
<head>
    <title>Game Timer</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" >
    <link href="../css/jsomerstone.css" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- NAVBAR -->
<div class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="navbar-header">
            <a class="navbar-brand" id="jsomerstone" href="#">
                Game timer
            </a>
        </div>
        <div class="navbar-collapse collapse navbar-right">
            <ul class="nav navbar-nav">
                <li><a href="../index.html"><i class="fa fa-home"></i> Front page</a></li>
                <li>
                    <a href="#" title="Tietoja" id="aboutLink" data-toggle="modal" data-target="#aboutModal">
                        <i class="fa fa-info-circle"></i> About
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div><!-- /NAVBAR -->
<div class="row">
    <div class="container" id="step-2">
        <div class="well well-sm">
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8" id="progress-bars">
            </div>
        </div>
        <div class="row collapse in" id="settings-row">
            <div class="col-sm-offset-2 col-xs-2 col-sm-1">
                <button id="add-btn" class="btn btn-sm btn-info" title="Add player">+ <i class="fa fa-user"></i></button>

            </div>
            <div class="col-xs-4">
                <form class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="number" class="form-control" id="time" placeholder="5 .. 120" min="5" max="120" step="5" value="30">
                            <div class="input-group-addon">min</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6">
                <button class="btn btn-block btn-success btn-lg" id="game-btn"><i class="fa fa-play"></i> Start</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-4 col-sm-2 col-xs-6">
                <button class="btn btn-block btn-warning" id="stop-btn">
                    <i class="fa fa-pause"></i> Pause
                </button>
            </div>
            <div class="col-sm-2 col-xs-6">
                <button class="btn btn-block btn-danger col-sm-2" id="reset-btn">
                    <i class="fa fa-refresh"></i> Reset
                </button>
            </div>
        </div>
        </div>
    </div>
</div>

<div class="modal fade" id="aboutModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h4>Idea</h4>
                <p>
                    A chess-clock is not enough when playing a multi-player (board) game. Thus Game Timer.
                </p>
                <h4>Pieces</h4>
                <ul>
                    <li>
                        CSS-library:
                        <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a>
                    </li>
                    <li>
                        JS-library:
                        <a href="http://jquery.com/" target="_blank">jQuery</a>
                    </li>
                    <li>
                        Icons:
                        <a href="http://fortawesome.github.io/Font-Awesome/" target="_blank">Font Awesome</a>
                    </li>
                </ul>
                <h4>Author</h4>
                <ul>
                    <li>
                        <a href="../index.html">JSomerstone</a> aka. Joona Somerkivi
                    </li>
                </ul>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery-2.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
<script src="timer.js"></script>
</body>
</html>
