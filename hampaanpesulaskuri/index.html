<html>
    <head>
        <title>Hampaanpesuaikalaskuri</title>
        <!-- Bootstrap -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" >
        <link href="../css/jsomerstone.css" rel="stylesheet">
        <link href="../css/smiley.css" rel="stylesheet">
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!-- NAVBAR -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" id="jsomerstone" href="#">Hampaanpesuaikalaskuri</a>
                </div>
            </div>
        </div><!-- /NAVBAR -->
        <div id="confettiPlaceholder" class="hidden"></div>
        <div class="container">
            <div class="row">
                    <div class="smileyface center-block">
                        <p class="eyes lefteye"></p>
                        <p class="eyes righteye"></p>
                        <div class="smile">
                            <table class="teeth hidden">
                                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            </table>
                        </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="progress">
                        <div id="pbar" class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" >

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                    <button class="btn btn-lg btn-primary paused btn-block" id="start-btn">
                        <i class="fa fa-3x fa-play" id="status"></i> <span id="counter">2:00</span>
                    </button>
                    <button class="btn btn-lg btn-warning hidden btn-block" id="reset-btn">
                        <i class="fa fa-3x fa-refresh"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="trophy" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="trophy">
                            <i class="fa fa-thumbs-o-up"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="../js/jquery-2.1.1.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/confetti.js"></script>
        <script src="../js/hampaanpesulaskuri.js"></script>
    </body>
</html>
